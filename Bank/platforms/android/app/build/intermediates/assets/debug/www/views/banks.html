
 
<div  class="content" ng-controller="BankController">
 
    <div class="row">			
        <div class="col-md-12">
 
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-settings font-green-sharp"></i>
                        <span class="caption-subject bold uppercase"> Banks   </span>
                        <span class="caption-helper hide"></span>
                    </div>
                  
                </div>
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-sm-12 col-md-12  ">
                            <table class="table-bordered">
                                <tr>
                                    <td>       
									  
<select ng-model="bank.name" ng-options="item for item in names">
</select>
                                                
                                    </td>
                                     <td>                      
                                        <input type="text" ng-model="bank.account_number"   class="form-control" placeholder="account_number">
                                    </td>
									<td>                      
                                        <input type="text" ng-model="bank.balance"   class="form-control" placeholder="balance">
                                    </td>
                                    <td colspan="2">
                                        <button class="btn btn-primary"  ng-disabled="validate() == false" ng-click="addBank()" > Add </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td> Name   </td>
                                    <td>Number  </td>
									<td>Balance  </td>
                                    <td>  </td>
                                </tr>
                                <tr ng-repeat="x in banks">  
 								
                                    <td>{{ x.name}}</td>
                                    <td>{{ x.account_number}}</td>
									 <td>{{ x.balance}}</td>
                                    <td> <img src="images/delete.png" ng-click="delete($index)">  </td>
									<td> <a    href="#editbank/{{x.id}}" > <img src="images/edit.png"></a></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->

//start program
    $(document).ready(function () {

        closeMenu();
    });
</script>
